<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff; /* Set white background */
    }

    .top-middle {
      background-color:#081828; 
     font-weight: 600;
     margin: 0px;
      color: #081828;
      padding: 18px;
      text-align:center;
    }

    .useful-links {
      list-style-type: style;
      padding: 0;
      margin: 0;
    }

    .useful-links li {
      display: inline;
      margin-right: 20px;
    }

    .useful-links li a {
      color: #fff; /* Set white text color for the links */
      text-decoration: none;
      font-weight:300;
      font-size: 14px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display:flex;
      flex-direction:column;
    }

    label {
      margin-bottom: 15px;
    }

    input {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #456584;
      border-radius: 15px;
    }

    button {
      background-color:  #215389; /* Set blue color */
      color: rgb(252, 252, 255);
      padding: 10px;
      border:none;
      border-radius: 15px;
      cursor:pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #1b2d40; /* Darker blue on hover */
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Checkout</h2>
<style>
    h2 {
      text-align: center;
      color: #20456c; 
    }
  </style>
    <form>
      <label for="fname">Full name:</label>
      <style>
        label {
          margin-bottom: 15px;
          font-family: 'Your Chosen Font', sans-serif; 
        }
        label[for="fname"] {
          font-size: 16px;
          color: #215389; 
          font-weight: bold;
          font-family: 'Your Chosen Font', sans-serif;
        }     
      </style>
      <input type="text" id="fname" name="fname" required>

      <label for="email">Email:</label>
      <style>   
        label {
          margin-bottom: 15px;
          font-family: 'Your Chosen Font', sans-serif; 
        }
        label[for="email"] {
          font-size: 16px;
          color: #215389; 
          font-weight: bold;
          font-family: 'Your Chosen Font', sans-serif;
        }     
      </style>
      <input type="email" id="email" name="email" required>

      <label for="address">Shipping Address:</label>
      <style>
        label {
          margin-bottom: 15px;
          font-family: 'Your Chosen Font', sans-serif; 
        }
        label[for="address"] {
          font-size: 16px;
          color:  #215389; 
          font-weight: bold;
          font-family: 'Your Chosen Font', sans-serif;
        }      
      </style>
      <input type="text" id="address" name="address" required>

      <label for="phone">Phone number:</label>
      <style>    
        label {
          margin-bottom: 15px;
          font-family: 'Your Chosen Font', sans-serif; 
        }
        label[for="phone"] {
          font-size: 16px;
          color: #215389; 
          font-weight: bold;
          font-family: 'Your Chosen Font', sans-serif;
        }     
      </style>
      <input type="text" id="phone" name="phone" required>
      
      <button type="submit"><a href="payment.html"style="color: #fff">Continue to Payment</a></button>   
    </form>
  </div>

</body>
</html>
